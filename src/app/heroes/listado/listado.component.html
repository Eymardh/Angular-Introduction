<p>Listado De Heroes</p>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i+1}} - {{ heroe }}
        <button (click)="borrarHeroe(i)">
            Borrar
        </button>
    </li>
</ul>

<div *ngIf="eliminado; else noBorrar">
    <h3>Heroe Borrado</h3>
    <span *ngFor="let del of deletedHeroes;">{{del}} <br></span>
</div>

<ng-template #noBorrar>
    <h3>No se ha borrado nada</h3>
</ng-template>
